<!DOCTYPE html>
<html lang="en">
<head>
    <title>Audio Recorder</title>
    <script src="./main.js" type="module"></script>
    <style>
        body { 
            background: #0c0c0c; 
            color: #eee; 
            font-family: 'Lato', sans-serif;
        }
        audio-meter {
            padding: 10px;
            border-radius: 3px;
            background: #1c1c1c;
            margin-bottom: 2px;
        }

        canvas {
            border-radius: 6px;
            background: hsl(345deg 53% 41%);
            display: block;
        }
        main {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-rows: auto 1fr auto auto;
        }
        #headerElement {
            display: flex;
            display: flex;
            background: #232323;
            border-bottom: 1px solid #323232;
        }
        button {
            padding: 4px 10px;
            background: #0c0c0c;
            border: 1px solid rgb(54, 54, 54);
            border-radius: 3px;
            color: #eee;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #272727;
        }
        button:active {
            background: #0c0c0c;
        }
        gyro-knob {
            --color-ring: grey;
            --color-ring-filled: grey;
        }
        #controlsElement {
            grid-column: 2;
        }
        .controls {
            padding: 10px;
            box-sizing: border-box;
            background: #272727;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            justify-content: center;
            justify-items: center;
        }
    </style>
</head>
<body>

    <main>
        <div class="controls">
            <div id="controlsElement"></div>
        </div>
        <div id="tracksEle">
            
        </div>
        <div id="footerElement"></div>
        <div id="headerElement"></div>
    </main>

</body>
</html>
