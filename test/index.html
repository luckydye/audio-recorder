<!DOCTYPE html>
<html lang="en">
<head>
    <title>Audio Recorder</title>
    <style>body { background: #0c0c0c; }</style>

    <style>
        body {
            user-select: none;
            -webkit-user-drag: none;
            margin: 0;
        }
        .clip {
            width: 100px;
            height: 100%;
            background: rgba(80, 206, 80, 0.75);
            border-radius: 6px;
            transform: translateX(calc(var(--scrollX) * -1px + var(--start) * 100px));
        }
        .clip2 {
            background: rgba(77, 189, 209, 0.75);
        }
    </style>
</head>
<body>

    <audio-timeline>
        <div class="clip" slot="track2" style="--start: 2;"></div>
        <div class="clip clip2" slot="track1" style="--start: 2.34;"></div>
    </audio-timeline>

    <script src="./main.js" type="module"></script>
</body>
</html>
